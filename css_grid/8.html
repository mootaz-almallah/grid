<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3,200px);
            gap: 20px;
            justify-content: center;
        }
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <img src="" alt="luffy">
        <img src="" alt="luffy">
        <img src="" alt="luffy">
        <img src="" alt="luffy">
        <img src="" alt="luffy">
        <img src="" alt="luffy">
        <img src="" alt="luffy">
        <img src="" alt="luffy">
    </div>
</body>
</html>
